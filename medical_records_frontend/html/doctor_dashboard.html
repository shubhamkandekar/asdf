<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <h1>Welcome, Dr. Smith</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Patients</a></li>
                <li><a href="#">Hospitals</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="patient-list">
            <h2>Patient List</h2>
            <ul id="patients">
                <!-- Patient list will be dynamically populated here -->
                <li>Patient 1</li>
                <li>Patient 2</li>
                <li>Patient 3</li>
            </ul>
        </section>
        <section id="medical-record">
            <h2>Medical Record</h2>
            <div id="record-details">
                <!-- Medical record details will be dynamically populated here -->
                <p>Patient Name: John Doe</p>
                <p>Age: 45</p>
                <p>Gender: Male</p>
                <p>Diagnosis: Lorem ipsum dolor sit amet</p>
                <p>Prescription: Lorem ipsum dolor sit amet</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Medical Records Inc.</p>
    </footer>
    <script src="../js/doctor_dashboard.js"></script>
</body>

</html>
